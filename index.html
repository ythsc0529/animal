<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈獸牌線上占卜</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="welcome-screen" class="screen active">
            <h1 class="title">靈獸牌占卜</h1>
            <p class="subtitle">靜下心來，專注於你的問題</p>
            <textarea id="user-question" rows="3" placeholder="請在此輸入您想問的問題..."></textarea>
            <div style="display:flex;gap:10px;justify-content:center;align-items:center;">
                <button id="submit-question-btn">提出問題</button>
                <button id="view-history-btn" style="background:linear-gradient(45deg,#4caf50,#8bc34a);">查看詢問紀錄</button>
                <button id="daily-horoscope-btn" style="background:linear-gradient(45deg,#ffb74d,#ff8a65);">今日運勢</button>
            </div>

            <!-- 詢問紀錄區（預設隱藏） -->
            <div id="history-container" style="display:none;margin-top:20px;max-width:800px;margin-left:auto;margin-right:auto;text-align:left;">
                <h3>詢問紀錄</h3>
                <div id="history-list" style="max-height:220px;overflow:auto;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(0,0,0,0.15);"></div>
                <div style="display:flex;gap:10px;margin-top:10px;justify-content:flex-end;">
                    <button id="clear-history-btn" style="background:#d32f2f;">清除紀錄</button>
                    <button id="close-history-btn" style="background:#607d8b;">關閉</button>
                </div>
            </div>

            <!-- 每日運勢區（預設隱藏） -->
            <div id="daily-horoscope-container" style="display:none;margin-top:20px;max-width:800px;margin-left:auto;margin-right:auto;text-align:left;">
                <h3>今日運勢</h3>
                <div id="daily-horoscope-content" style="padding:15px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(0,0,0,0.12);"></div>
                <div style="display:flex;gap:10px;margin-top:10px;justify-content:flex-end;">
                    <button id="close-horoscope-btn" style="background:#607d8b;">關閉</button>
                </div>
            </div>
        </div>

        <div id="spread-selection-screen" class="screen">
            <h2>請選擇一個牌陣</h2>
            <div class="spread-options">
                <button class="spread-btn" data-spread="single">單牌占卜 (1張)</button>
                <button class="spread-btn" data-spread="three-card">三張牌法 (過去/現在/未來)</button>
                <button class="spread-btn" data-spread="cross">十字牌法 (5張)</button>
                <button class="spread-btn" data-spread="relationship">關係牌陣 (6張)</button>
                <div class="free-draw-option">
                    <button class="spread-btn" data-spread="free">自由抽牌</button>
                    <input type="number" id="free-draw-count" min="1" max="10" value="3">
                    <span>張</span>
                </div>
                 <button class="spread-btn" data-spread="auto">🔮 自動選擇</button>
            </div>
        </div>

        <div id="divination-screen" class="screen">
            <h2 id="question-display"></h2>
            <div class="selection-toolbar" style="display:flex;gap:10px;justify-content:center;align-items:center;margin-top:10px;">
                <div id="selection-instructions" style="color:var(--primary-color);opacity:0.9"></div>
                <button id="auto-pick-btn" style="background:linear-gradient(45deg,#42a5f5,#7b68ee);">電腦自動選牌</button>
                <button id="confirm-selection-btn" style="background:linear-gradient(45deg,#4caf50,#8bc34a);">確認選牌並揭示</button>
            </div>
            <div id="card-display-area">
            </div>
             <div id="interpretation-area" style="display: none;">
                <div class="loader-container">
                    <div class="loader"></div>
                    <p>靈獸正在聆聽您的問題，而Huson AI正在幫您解析靈獸的答案...</p>
                </div>
                <div id="ai-interpretation"></div>
                <button id="reset-btn" style="display: none;">重新占卜</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
